name = "FLang"
grammar = "tree-sitter-flang"
path_suffixes = ["f"]
line_comments = ["//"]
block_comments = []
autoclose_before = ";:.,=}])>` \n\t"
brackets = [
  { start = "{", end = "}", close = true, newline = true },
  { start = "[", end = "]", close = true, newline = false },
  { start = "(", end = ")", close = true, newline = false },
]
word_characters = ["_"]
tab_size = 4
hard_tabs = false

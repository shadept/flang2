[extension]
id = "flang"
name = "FLang"
description = "FLang language support for Zed"
version = "0.1.0"
schema_version = 1
authors = ["FLang Contributors"]
repository = "https://github.com/example/flang"

[language.flang]
name = "FLang"
grammar = "tree-sitter-flang"
path_suffixes = ["f"]
line_comments = ["//"]
block_comments = []
autoclose_before = ";:.,=}])>` \n\t"
brackets = [
  { open = "{", close = "}", is_newline = true },
  { open = "[", close = "]", is_newline = false },
  { open = "(", close = ")", is_newline = false },
]
word_characters = ["_"]
